<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday Forecast</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/front.js" defer></script>
</head>
<body>
    <div id="background-container">
        <img src="backgrounds/hell.png" alt="background" id="background-image-0">
        <img src="backgrounds/ice.png" alt="background" id="background-image-1">
    </div>

    <nav>
        <div class="nav-container">
            <h1> <a href="">Doomsday Forecast</a></h1>
        
            <div class="menu">
                <a href="">About</a>
                <a href="">API</a>
                <a href="">Portfolio</a>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="weather">
            <h2 id="monthframe"></h2>
            <div id="calendar">
                <button id="calendar-button-0" onclick="selectButton(this.id)"></button>
                <button id="calendar-button-1" onclick="selectButton(this.id)"></button>
                <button id="calendar-button-2" onclick="selectButton(this.id)"></button>
                <button id="calendar-button-3" onclick="selectButton(this.id)"></button>
                <button id="calendar-button-4" onclick="selectButton(this.id)"></button>
            </div>

            <h1 id="event-name"></h1>
            <div id="temp"></div>
            <img id="event-icon" src="" alt="event-icon" class="filter-light">
            <div id="motd"></div>
        </div>
    </div>
</body>
</html>
