<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday Forecast</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1> <a href="">Doomsday Forecast</a></h1>
        
            <div class="menu">
                <a href="">About</a>
                <a href="">API</a>
                <a href="">Portfolio</a>
            </div>
        </div>
    </nav>

    <div class="card">
        <div class="weather">
            <h2 id="monthframe"></h2>
            <div id="calendar">
                <button id="button-day-0"></button>
                <button id="button-day-1"></button>
                <button id="button-day-2"></button>
                <button id="button-day-3"></button>
                <button id="button-day-4"></button>
            </div>

            <h1 id="event-name"></h1>
            <div id="temp"></div>
            <img id="event-icon" src="witch.svg" alt="event-icon" class="filter-light">
            <div id="motd"></div>
        </div>
    </div>
    <script src="main.js"></script>
